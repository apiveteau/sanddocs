<ul>
    {% for item in include.nav %}
    <li>
        <a href="{{ site.url }}{{ baseurl }}{{ item.link }}">{{ item.name }}</a>
        {% if item.subnav %}
            <button class="collapser"></button>
            {% include navigation.html nav=item.subnav %}
        {% endif %}
    </li>
    {% endfor %}
</ul>
